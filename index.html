<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the exquisite flavors of authentic Indian cuisine at Biryani Indian Cuisine. Indulge in aromatic biryanis, flavorful curries, and tandoor specialties.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assests/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon-16x16.png">
    <link rel="manifest" href="assests/site.webmanifest">
    <title>Biryani Indian Cuisine</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="orange-text">Biryani</span>
            <span class="white-text">Indian</span>
            <span class="green-text">Cuisine</span>
        </div>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
        <ul class="menu-list" id="menuList">
            <li><a href="assests/Menu.pdf" target="_blank">Menu</a></li>
            <li><a href="https://maps.app.goo.gl/77WDFKauKpe27S2W8" target="_blank">Locate Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero section Starts here-->
    <section id="profile">
        <div class="section__pic-container">
          <img src="assests/samosa.jpg" alt="biryani picture" />
        </div>
        <div class="section__text">
          <h1 class="title">Biryani Indian Cuisine</h1>
          <p class="section__text__p2">Quality with assurance</p>
          <div class="btn-container">
            <button class="btn btn-color-2" onclick="window.open('./assests/Menu.pdf')">
              View Menu
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
        </div>
      </section>
    
      <section id="contact">
        <!-- <p class="section__text__p1">Get in Touch</p> -->
        <h1 class="title">Contact us</h1>
        <div class="contact-info-upper-container">
          <div class="contact-info-container">
            <img src="./assests/email.png" alt="Email icon" class="icon contact-icon email-icon" />
            <p><a href="mailto:support@biryaniindiancuisine.com.au">support@biryaniindiancuisine.com.au</a></p>
          </div>
          <div class="contact-info-container">
            <img src="./assests/phone.png" alt="phone icon" class="icon contact-icon" />
            <p>+61 426253684</p>
          </div>
        </div>
      </section>
    
    <!-- Hero section Ends here -->

    <!-- footer section starts -->
  <footer>
    <nav>
      <div class="nav-links-container">
        <ul class="nav-links">
          <!-- <li><a href="#about">About</a></li> -->
          <li><a href="https://drive.google.com/file/d/1r4d5a8sALtY1Y0-nacteCugNgLLqeT5N/view?usp=sharing" target="_blank">Menu</a></li>
          <li><a href="https://maps.app.goo.gl/77WDFKauKpe27S2W8" target="_blank">Locate Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <p>Copyright &#169; 2024 Biryaniindiancuisine. All Rights Reserved.</p>
  </footer>
  <!-- footer ends here -->


    <script src="scripts.js"></script>
</body>

</html>
